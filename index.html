<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
	<link rel="stylesheet" href="build/css/vendor.css">
	<script src="build/js/vendor.min.js"></script>
	<script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
  <div class="container">
	<h1>Super Galactic Age Calculator</h1>
	<form id="calculate">
		<label for="month">Enter Month of your Birthday</label>
		<input type="number" name="month" id="month"><br>
		
		<label for="day">Enter Day of your Birthday</label>
		<input type="number" name="day" id="day"><br>
		
		<label for="year">Enter Year of your Birthday</label>
		<input type="text" name="year" id="year"><br>
		
		<label for="country">Country</label>
		<select>
			<option value="japan">Japan</option>
			<option value="switzerland">Switzerland</option>
			<option value="singapore">Singapore</option>
			<option value="australia">Australia</option>
			<option value="spain">Spain</option>
			<option value="iceland">Iceland</option>
			<option value="india">India</option>
			<option value="usa">USA</option>
		</select>
	<button type="submit">Calculate</button>
	</form>
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			<img src="img/earth.jpg">
			<div id="earthage">
			</div>
			<div id="earthlife">
			</div>
		</div>
		
		<div class="col-md-4">
			<img src="img/mercury.jpg">
			<div id="mercuryage">
			</div>
			<div id="mercurylife">
			</div>
		</div>
		
		<div class="col-md-4">
			<img src="img/mars.jpg">
			<div id="marsage">
			</div>
			<div id="marslife">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<img src="img/venus.jpg">
			<div id="venusage">
			</div>
			<div id="venuslife">
			</div>
		</div>
		
		<div class="col-md-4">
			<img src="img/jupiter.jpg">
			<div id="jupiterage">
			</div>
			<div id="jupiterlife">
			</div>
		</div>
	</div>
	</div>
  </body>
